<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
		crossorigin="anonymous"
	/>
	<link rel="stylesheet" href="styles.css">
	<title>BIG FORM</title>
</head>
<body>
<form class="form">
	<div class="form-input">
		<input type="text" name="primaryLanguage" value="HTML" disabled>
	</div>
	<div class="form-input">
		<input type="checkbox" name="agree">
	</div>
	<div class="form-input">
		<input type="checkbox" name="like" checked readonly>
	</div>
	<div class="form-input">
		<input type="color" name="favouriteColor" value="#ff7f50">
	</div>
	<div class="form-input">
		<input type="date" name="birthDate" value="2021-01-02">
	</div>
	<div class="form-input">
		<input type="datetime-local" name="birthTime" value="2024-10-04T13:02">
	</div>
	<div class="form-input">
		<input type="email" name="email" placeholder="example@domain.com" required>
	</div>
	<div class="form-input">
		<input type="file" name="avatar">
	</div>
	<div class="form-input">
		<input type="month" name="startLearning" value="2020-01">
	</div>
	<div class="form-input">
		<input type="number" name="favouriteNumber" value="17">
	</div>
	<div class="form-input">
		<textarea name="story" rows="10" maxlength="30" placeholder="A long time ago..."></textarea>
	</div>
	<div class="form-input">
		<input type="password" name="password" value="secret">
	</div>
	<div class="form-input languages">
		<label>
			<input type="radio" name="language" value="html">
			HTML
		</label>
		<label>
			<input type="radio" name="language" value="css">
			CSS
		</label>
		<label>
			<input type="radio" name="language" value="javascript">
			JavaScript
		</label>
	</div>
	<div class="form-input">
		<input type="range" name="learningProgress" value="30">
	</div>
	<div class="form-input">
		<select name="framework">
			<option value="react">React</option>
			<option value="jquery" selected>jQuery</option>
			<option value="bootstrap">Bootstrap</option>
		</select>
	</div>
	<div class="form-input">
		<input type="search" name="search" placeholder="https://website.com" required>
	</div>
	<div class="form-input">
		<input type="week" name="birthWeek" value="2021-W51">
	</div>
	<button type="submit">Save</button>
</form>
</body>
</html>
