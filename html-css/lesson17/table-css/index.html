<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<link
		crossorigin="anonymous"
		href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
		rel="stylesheet"
	/>
	<link rel="stylesheet" href="styles.css">
	<title>table css</title>
</head>
<body>
<div class="table">
	<table>
		<caption>Shopping list</caption>
		<thead>
		<tr>
			<th>Product</th>
			<th>Amount</th>
			<th>Price</th>
			<th>Subtotal</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>Milk</td>
			<td>3</td>
			<td>$2</td>
			<td>$6</td>
		</tr>
		<tr>
			<td>Bread</td>
			<td>4</td>
			<td>$1</td>
			<td>$4</td>
		</tr>
		<tr>
			<td>Meat</td>
			<td>5</td>
			<td>$10</td>
			<td>$50</td>
		</tr>
		</tbody>
		<tfoot>
		<tr>
			<td colspan="3">Total</td>
			<td>$60</td>
		</tr>
		</tfoot>
	</table>
</div>
</body>
</html>
